<html>
    <head>
        <title>Html-Qrcode Demo</title>

        <script src="/teamprojekt-indoor-ortung/js/qrcodescanner/html5-qrcode.min.js"></script>
        <script src="/teamprojekt-indoor-ortung/js/reader.js"></script>
    </head>
    <body>
        <button
            class="button"
            id="qr-code-scan-start-button"
            style="height: 200px; width: 49.5%; font-size: 1000%"
        >

        </button>
        <button
            class="button"
            id="qr-code-scan-stop-button"
            style="height: 200px; width: 49.5%; font-size: 1000%"
        >
            STOP
        </button>
        <div id="reader"></div>
        <div id="qr-reader-results" style="font-size: 500%"></div>
    </body>
</html>
